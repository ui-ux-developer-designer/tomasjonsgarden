<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="widget-slideshow">

	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<iron-image style="width:400px; height:400px; background-color: black;" sizing="cover" preload fade src="{{slideshowActiveItem}}"></iron-image>
		<template is="dom-repeat" id="slideshow" items="{{slideshowItems}}">
			<menu>
				<button on-click="show"></button>
			</menu>
		</template>
	</template>

	<script>
		Polymer({
			is: 'widget-slideshow',
			properties: {
				slideshowActiveItem: {
					type: String,
					notify: true,
					value: 'http://lorempixel.com/1400/1200/technics'
				}
			},
			ready: function() {
				this.slideshowItems = [
					{ url: 'http://lorempixel.com/1400/1200/technics' },
					{ url: 'http://lorempixel.com/1400/1200/people' },
					{ url: 'http://lorempixel.com/1400/1200/fashion' }
				];
			},
			show: function(e) {
				var model = e.model;
				this.slideshowActiveItem = model.item.url;
			}
		});
	</script>

</dom-module>
